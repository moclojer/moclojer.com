<div class="team team-summary team-summary-large">
  <div class="team-image">
    <img width="360" height="360" alt="Photo of {{ .Title }}" class="img-fluid mb-2" src="https://github.com/{{ .Params.Github }}.png?size=360" />
  </div>
  <div class="team-meta">
    <h2 class="team-name">{{ .Title }}</h2>
    <p class="team-description">{{ .Params.Jobtitle }}</p>
    <a target="_blank" rel="noreferrer" href="https://github.com/{{ .Params.Github }}">GitHub</a>
    {{ if .Params.Linkedin }}
       | <a target="_blank" rel="noreferrer" href="{{ .Params.Linkedin }}">LinkedIn</a>
    {{ end }}
    {{ if .Params.Twitterhandle }}
    <a target="_blank" rel="noreferrer" href="https://twitter.com/{{ .Params.Twitterhandle }}">Twitter</a>
    {{ end }}
  </div>
  <div class="team-content">{{ .Content | truncate (.Site.Params.team.summary_large_truncate | default 120 ) "â€¦" }}</div>
</div>
